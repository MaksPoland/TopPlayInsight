    <line x1="45" y1="-45" x2="38" y2="-38" stroke="#e1bee7" stroke-width="2"/>
    <line x1="65" y1="0" x2="55" y2="0" stroke="#e1bee7" stroke-width="2"/>
    <line x1="45" y1="45" x2="38" y2="38" stroke="#e1bee7" stroke-width="2"/>
